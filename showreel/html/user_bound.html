	<body>
		<!-- 页面头部 -->
		<header>
	        <nav class="head-navigator clearfix">
	            <div class="head-navigator-left">
	                <button class="page-back" onclick="javascript:history.back();">
	                    <i class="iconfont icon-arrow-left"></i>
	                </button>      
	            </div>
	            <div class="head-navigator-center">
	                <h1 class="head-title">用户绑定</h1>                                
	            </div>
	        </nav>
	    </header>
	    
		<!-- 页面主体部分 -->
		<div class="main">
			<form action="javascript:void(0);">
				<ul>
					<li>&nbsp;<i class="iconfont icon-user"></i>&nbsp;<i>/</i><input type="text" name="userName" placeholder="请输入您的姓名" maxlength="40"></li>
					<li>&nbsp;<i class="iconfont icon-contacts"></i>&nbsp;<i>/</i><input type="text" name="qualificationNum" placeholder="请输入代理人资格证号" maxlength="30"></li>
					<li>&nbsp;<i class="iconfont icon-phone-no"></i>&nbsp;<i>/</i><input id="identifyingCode" name="phone" type="text" placeholder="请输入您的手机号码"  maxlength="11"><span class="right identifyingCode">获取验证码</span></li>
					<li>&nbsp;<i class="iconfont icon-lock"></i>&nbsp;<i>/</i><input type="text" name="code" placeholder="请输入验证码"  maxlength="10"></li>
				</ul>
				<input id="submit" type="submit" value="绑定">
			</form>
			<p class="explain">首次登陆，需要绑定手机号码；绑定成功后，以后只要登陆微信即可自动登陆 "代理人-众合保险" 平台。</p>
