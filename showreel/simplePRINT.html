<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<title>智能社 - www.zhinengshe.com</title>
<style>
body{background:#000;}
ul{position:fixed;left:20px;top:20px;}
ul li{float:left;margin:20px;border:1px solid #333;}
#myCanvas{background:#fff;}
</style>

<script>
window.onload = function(){
	
	var oC=document.getElementById("myCanvas");
	var gd=oC.getContext("2d");
	
	var oUl = document.getElementById("ul1");
	var aLi = oUl.children;
	var Color = "#000";
	
	oUl.style.width = oC.width - 100 + "px";
	
	for(var i = 0; i < aLi.length ; i++){
		aLi[i].style.background = aLi[i].innerHTML; 
		aLi[i].onclick = function(){
		   Color = this.innerHTML;	
		};
	}
	
	
	oC.onmousedown = function(ev){
		var x = ev.clientX - oC.offsetLeft;
		var y = ev.clientY - oC.offsetTop;
		
		gd.beginPath();
		gd.moveTo(x,y);
		
		document.onmousemove = function(ev){
			var x = ev.clientX - oC.offsetLeft;
		    var y = ev.clientY - oC.offsetTop;
			
			gd.lineTo(x,y);
			gd.strokeStyle = Color;
			gd.stroke();
		};
		
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
			gd.closePath();
		};
		
		return false;
	};
	
	
};
</script>

</head>

<body>

<canvas id="myCanvas" width="800" height="600"></canvas>
<ul id="ul1">
   <li>#FFEFD5</li>
   <li>#FFC0CB</li>
   <li>#FF3E96</li>
   <li>#FF0000</li>
   <li>#E066FF</li>
   <li>#D1EEEE</li>
   <li>#C0FF3E</li>
   <li>#97FFFF</li>
   <li>#00EE00</li>
   <li>#436EEE</li>
   <li>#9400D3</li>
   <li>#000000</li>
   <li>#ffffff</li>
</ul>
</body>
</html>
