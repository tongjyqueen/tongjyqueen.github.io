<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>日期选择</title>


    <script src="../zepto.min.js" type="text/javascript"></script>
    <script src="js/mobiscroll.zepto.js" type="text/javascript"></script>
    <script src="js/scrolldate.js" type="text/javascript"></script>
   
   
    <link href="css/mobiscroll.scroller.css" rel="stylesheet" type="text/css" />
   	<link href="css/mobiscroll.scroller.android-ics.css" rel="stylesheet" type="text/css" />


   <script type="text/javascript">
        $(function () {
            var curr = new Date().getFullYear();
            var fun = function () {
                $('#txttest').scroller('destroy').scroller({
                    preset: 'date',
                    minDate: new Date(1900, 3, 10, 9, 22),
                    maxDate: new Date(2050, 7, 30, 15, 44),
                    invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] },
                    theme: "android-ics light",
                    mode: "scroller",
                    lang: 'zh',
                    display: "modal",
                    animate: ""
                });
            }
            $('.settings select').bind('change', function () {
                fun();
            });
            fun();
        });
    </script>
</head>

<body>
   
    点击我<input  id="txttest" />
     
</body>
</html>
